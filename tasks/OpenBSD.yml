# installed in base, but need config

- name: Set dhcpd and tftpd arguments for use with service module
  set_fact:
    dhcpd_arguments: "{{ dhcpd_interfaces | join(' ') }}"
    tftpd_arguments: >
      -v -l {{ tftpd_listen_ip | default(ansible_default_ipv4["address"]) }}
      {{ tftpd_boot_dir }}
