- name: Install dhcpd and tftp packages (Debian)
  apt:
    name:
      - "isc-dhcp-server"
      - "tftpd-hpa"
    state: "present"
    update_cache: true
    cache_valid_time: 3600

- name: Set dhcpd listening interfaces
  lineinfile:
    path: "/etc/default/isc-dhcp-server"
    line: "INTERFACESv4=\"{{ dhcpd_interfaces | join(' ') }}\""
    regex: "^INTERFACESv4=.*"
  notify:
    - "dhcpd-restart"
