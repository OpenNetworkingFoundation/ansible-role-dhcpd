dhcpd_service: "isc-dhcp-server"
dhcpd_config_dir: "/etc/dhcp"
dhcpd_groupname: "root"

tftpd_service: "tftpd-hpa"
tftpd_groupname: "tftp"
tftpd_boot_dir: "/var/lib/tftpboot"
